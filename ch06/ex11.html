<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>제어문 -> 선택문 -> if, else if, else</h3>
	<script>
		gender = "남자";
		// if문 안에는 반드시 true, false 값이 들어간다
		if (gender=="남자") {
			document.writeln("당신은 남자입니다");
		} else {
			document.writeln("당신은 여자입니다");
		}
		document.writeln("<br>");
		// 제어문 전체에 적용
		// 실행되는 코드에 중괄호가 없으면 밑에 또는 옆 한줄만 적용이 된다.
		// 즉 중괄호가 없을시 if문은 바로 옆이나 바로 아래 한 라인만
		// 중괄호 안에 있는 코드인 것과 동일함
		// 따라서 if문에 걸리는 실행문이 두줄 이상인 경우는 반드시 중괄호로 묶어줘야!
		if (false)
			document.writeln("실행1");  // false 여서 실행 안됨
			document.writeln("실행2");  // if 문과 무관한 라인이라 당연히 실행됨

		if (false)  document.writeln("실행3");  // false 여서 실행 안됨
		document.writeln("실행4");  // if 문과 무관한 라인이라 당연히 실행됨

		document.writeln("<br>");

		// 초등학교 1-2:저학년, 3-4:중학년, 5-6:고학년
		grade = "3";
		if (grade==1||grade==2) {
			document.writeln("저학년입니다");
		} else if (grade==3||grade==4) {
			document.writeln("중학년입니다");
		} else if (grad==5||grad==6) {
			document.writeln("고학년입니다");
		} else {
			document.writeln("범위를 벗어났습니다");
		}
	</script>
</body>
</html>
