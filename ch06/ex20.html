<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1-10까지 3으로 나눈 나머지가 1인 수만 더하기</h3><hr>
    <script>
        // continue 사용 않은 경우
        var sum = 0;
        for (var i=1; i<=10; i++) {
            if (i%3==1) {
                sum += i;
            }
        }
        document.writeln("sum: " + sum + "<br>");

        sum = 0;
        for (var i=1; i<=10; i++) {
            if (i%3!=1) continue;   // continue를 만나면 for문의 증감식으로 다시 올라감
            sum += i;
        }
        document.writeln("sum: " + sum + "<br>");
    </script>
</body>
</html>
