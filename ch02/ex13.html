<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>하이퍼링크 만들기</h3>
    <!-- target 속성은 _blank, _self, _parent, _top 4가지가 가능 -->
    <a href="http://naver.com" target="_blank" title="target _blank 연습하기">네이버</a><br>
    <a href="http://google.com" target="_self" title="target _self 연습하기">구글</a><br>
    <!-- 아래 둘은 frame 태그에 적용되는 target -->
    <!-- _parent : 부모 프레임에 오픈 -->
    <!-- _top : 전체 화면에 오픈 -->
    <a href="http://youtube.com" target="_parent" title="target _parent 연습하기">유튜브</a><br>
    <a href="http://facebook.com" target="_top" title="target _top 연습하기">페이스북</a><br>
    <a href="ex14.html" target="">ex14</a><br>
    <a href="ex14.html#can" target="">ex14 #can</a><br>
    <a href="ex14.html#it" target="">ex14 #it</a><br>
</body>
</html>
