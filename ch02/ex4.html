<!DOCTYPE html>

<body>
<pre>
    가사

화려한 도시를 그리며 찾아왔네
그 곳은 춥고도 험한 곳
여기저기 헤매다 초라한 문턱에서 
뜨거운 눈물을 먹는다

머나먼 길을 찾아 여기에
꿈을 찾아 여기에
괴롭고도 험한 이 길을 왔는데
이 세상 어디가 숲인지 어디가 늪인지
그 누구도 말을 않네
</pre>
<hr color="blue" width="300" align="left" />
<h3>텍스트 꾸미기</h3>
<!-- 주석 : 한줄 복사 alt+shift+아래위방향키 -->
<b>오늘을 즐거운 월요일.</b><p>
<strong>오늘을 즐거운 월요일.</strong><p>
<em>오늘을 즐거운 월요일.</em><p>
<b><i>오늘을 즐거운 월요일.</i></b><p>
<small>오늘을 즐거운 월요일.</small><p>
<del>오늘을 즐거운 월요일.</del><p>
<ins>오늘을 즐거운 월요일.</ins><p>
<b>오늘을 <sub>즐거운</sub> 월요일.</b><p>
<b>오늘을 <sup>즐거운</sup> 월요일.</b><p>
<mark>오늘을 즐거운 월요일.</mark>

</body>
</html>
