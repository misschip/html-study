<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>테이블 만들기</h3>
    <table border="1" bordercolor="red">
        <caption>1학기 성적</caption>
        <tr>
            <th width="100">이름</th>
            <th width="50">HTML</th>
            <th width="50">CSS</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>100</td>
            <td>75</td>
        </tr>
        <tr>
            <td>홍길자</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>
    <hr>

    <table border="1">
        <caption>1학기 성적</caption>
        <thead> <!-- thead는 위치와 상관없이 테이블의 맨 위. thead는 잘 안 쓰이는 태그 -->
            <tr>
                <th width="100">이름</th>
                <th width="50">HTML</th>
                <th width="50">CSS</th>
            </tr>
        </thead>
        <tfoot> <!-- tfoot은 위치와 상관없이 테이블의 맨 아래 -->
            <tr>
                <th>합</th>
                <th>190</th>
                <th>165</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>100</td>
                <td>75</td>
            </tr>
            <tr>
                <td>홍길자</td>
                <td>90</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <table>
        <caption>좋아하는 과일</caption>
        <tbody>
            <tr>
                <td><img src="media/apple.png"></td>
                <td><img src="media/banana.png"></td>
                <td><img src="media/mango.png"></td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>Apple</th>
                <th>Banana</th>
                <th>Mango</th>
            </tr>
        </thead>
    </table>

</body>
</html>
