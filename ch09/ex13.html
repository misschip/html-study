<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        function calc(cbox) {
            if (cbox.checked) {
                sum = sum + parseInt(cbox.value);
            } else {
                sum = sum - parseInt(cbox.value);
            }

            document.getElementById("sum").value = sum;
        }
    </script>
</head>
<body>
    <h3>물품을 선택하면 자동으로 계산</h3><hr>
    <form>
        <input type="checkbox" name="hat" onclick="calc(this)" value="10000">모자 1만원
        <input type="checkbox" name="shoes" onclick="calc(this)" value="30000">구두 3만원
        <input type="checkbox" name="bag" onclick="calc(this)" value="80000">가방 8만원
        합계 : <input id="sum" value="0">
    </form>
</body>
</html>
