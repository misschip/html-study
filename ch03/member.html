                        <option value="SKT">SKT</option>
                        <option value="KT">KT</option>

                    </select>
                    <input type="tel" name="number" placeholder="- 빼고 숫자만 입력" required><p>
        정보이용 : <input type="checkbox" name="agree" value="개인정보이용" >개인정보이용
                 <input type="checkbox" name="agree" value="개인정보사용" >개인정보사용<p>
            <input type="submit" value="가입">
