<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Date 객체 사용하기</h3>
    <script>
        var now = new Date();
        document.writeln(now.toUTCString() + "<br>");
        document.writeln(now.getFullYear() + "<br>");
        document.writeln(now.getMonth() + "<br>");  // 0부터 시작
        document.writeln(now.getDate() + "<br>");
        document.writeln(now.getHours() + "<br>");
        document.writeln(now.getMinutes() + "<br>");
        document.writeln(now.getSeconds() + "<br>");
        document.writeln(now.getMilliseconds() + "<br>");   // 초를 1000으로 나눈 값

        window.setTimeout('window.location.reload()', 1000);    // 1초 단위로 새로고침
        
        // 페이지 방문시 초시간이 짝수이면 violet, 홀수면 lightskyblue 배경으로 설정
        if (now.getSeconds()%2==0) {
            document.body.style.backgroundColor = "violet";
        } else {
            document.body.style.backgroundColor = "lightbluesky";
        }
    </script>
</body>
</html>
